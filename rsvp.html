<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RSVP Website</title>
  <!-- Add your custom CSS file or external stylesheet here -->
</head>
<body>
  <h1>Welcome to My RSVP Website</h1>
  <!-- Add your RSVP form and other content here -->
<form id="rsvp-form" action="https://formspree.io/your@email.com" method="POST">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>
  <br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="_replyto" required>
  <br>
  <label for="attending">Will you be attending?</label>
  <select id="attending" name="attending">
    <option value="yes">Yes</option>
    <option value="no">No</option>
  </select>
  <br>
  <input type="submit" value="Submit">
</form>

</body>
</html>
